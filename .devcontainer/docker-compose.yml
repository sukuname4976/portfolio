version: '3.8'

services:
  workspace:
    image: mcr.microsoft.com/devcontainers/base:ubuntu
    volumes:
      - ..:/workspace:cached
      - vscode-extensions:/root/.vscode-server/extensions
    command: sleep infinity
    network_mode: "host"
    environment:
      - WORKSPACE_ROOT=/workspace
