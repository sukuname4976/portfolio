services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ../..:/workspace:cached
      - vscode-extensions:/root/.vscode-server/extensions
    command: sleep infinity
    environment:
      - WORKSPACE_ROOT=/workspace
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1

volumes:
  vscode-extensions:
