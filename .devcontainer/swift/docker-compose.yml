services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ../..:/workspace:cached
      - vscode-extensions:/root/.vscode-server/extensions
    command: sleep infinity
    environment:
      - WORKSPACE_ROOT=/workspace
    # 完全なiOS開発にはmacOSとXcodeが必要であり、このDevContainerは基本的なSwift開発をサポートする

volumes:
  vscode-extensions:
